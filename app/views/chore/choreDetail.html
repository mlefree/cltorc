<article class="container">



  <div class="col-xs-12 col-sm-offset-4 col-sm-4">
    <h3>My Dashboard</h3>
  </div>

  <a class="btn btn-warning col-xs-12 col-sm-offset-4 col-sm-4"
    ng-click="add()" style="margin-top:30px"
    ng-hide="loading">Add</a>

  <div class="col-xs-12">

  <ul>
    <li ng-repeat="chore in chores |  orderBy:predicate:reverse">{{chore.id}}</li>
  </ul>

  </div>

  <div class="progress col-xs-12 col-sm-offset-4 col-sm-4" ng-show="loading" style="margin-top:30px">
    <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
    <span class="sr-only">Loading</span>
    </div>
  </div>

</article>
